<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name*</label>
	<input id="name" type="text" placeholder="Name" required>
	<br>
		<br>
		
		<label for="email">Email*</label>
	<input id="email" type="email" placeholder="Email" required>
		<br>
		<br>
		
		<label for="gender">Gender*</label>
	<input name="gender" id="gender_m" type="radio" required>Male
		<input name="gender" id="gender_f" type="radio" required>Female
	<br>
		<br>
		
		<label for="cars">Car Brands*</label>
	    <select id="cars" >
			<option value="BMW">BMW</option> 
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select> 
		
   <br>
		<br>
		
		<label for="age">Age*</label>
	<input id="age" type="number" placeholder="Age" required>
		<br>
		<br>
		
		<label for="dob">DOB*</label>
	<input id="dob" type="date" required>
		<br>
		<br>
		
		<label for="tel">Phone Number</label>
	<input id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		
		<label for="password">Password*</label>
	<input id="password" type="password" placeholder="Password" required>
		<br>
		<br>
		
		<label for="tos">Checkbox*</label>
	<input id="tos" type="checkbox" required> I agree to the TOS.
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
